<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Music Collaboration | Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple crud app made with the vue js and django">
    <meta name="keywords" content="vuejs, django, crudapp, restapi">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand">SynCompose</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/mozart">Profile</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Actions
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Compositions</a>
                            <a class="dropdown-item" href="#">Instruments</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/composition">Recent Notification</a>
                        </div>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <a class="btn btn-primary" href="/">Logout</a>
                </form>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row text-center">
            <img src="https://cdn.britannica.com/s:300x300/44/154444-004-549E2BCE.jpg" style="margin: 0 auto;" width="400" height="400">
        </div>
        <div class="row">
            <h3>Ludwig van Beethoven</h3>
            <div class="col col-sm">
                <h6>Composition #:</h6>
                <p style="font-size: 45px">62</p>
            </div>
            <div class="col col-sm">
                <h6>Compositions:</h6>
                <ul>
                    <li><a href="composition">Fifth Symphony</a></li>
                </ul>
            </div>
            <div class="col col-sm">
                <h6>Reviews #:</h6>
                <p style="font-size: 45px">1</p>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>

    <style>
        .row p {
            display: block;
            width: 100%;
            text-align: center;
        }

        .row h3 {
            font-size: 30px;
            display: block;
            width: 100%;
            text-align: center;
            margin-bottom: 30px;
        }

        .row .col {
            border: 1px solid black;
            padding: 15px 30px;
        }

        .row h6 {
            font-size: 20px;
            text-align: center;
            margin-bottom: 45px;
        }
    </style>

</body>

</html>
